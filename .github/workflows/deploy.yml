name: Deploy Vite React app to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:

  deploy:

    runs-on: ubuntu-latest

    steps:

    - id: build-publish

      uses: bitovi/github-actions-react-to-github-pages@v1.2.4

      with:

        path: dist